version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - ../scripts/generate-frontend-env.sh ./.env.production
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .
        files:
          - .next/static/**/*
          - public/**/*
          - index.html
          - 404.html
      cache:
        paths:
          - node_modules/**/*
