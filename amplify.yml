version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .
        files:
          - .next/standalone/**/*
          - .next/static/**/*
          - public/**/*
          - package.json
          - package-lock.json
          - next.config.js
      cache:
        paths:
          - node_modules/**/*
    server:
      command: node .next/standalone/server.js
      port: 3000
