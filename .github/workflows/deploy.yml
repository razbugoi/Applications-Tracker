name: Deploy to Supabase & Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  supabase-migrations:
    name: Push Supabase Migrations
    runs-on: ubuntu-latest
    environment: Production
    env:
      SUPABASE_PROJECT_REF: kswjftmtiuwplqtdwqpn
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.45.5

      - name: Push Database Migrations
        working-directory: supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set -euo pipefail
          if [ -z "${SUPABASE_ACCESS_TOKEN:-}" ]; then
            echo "::error file=supabase/migrations::Supabase access token missing. Set SUPABASE_ACCESS_TOKEN in the Production environment." >&2
            exit 1
          fi
          if [ -n "${SUPABASE_DB_URL:-}" ]; then
            DB_URL="$SUPABASE_DB_URL"
          elif [ -n "${SUPABASE_DB_PASSWORD:-}" ]; then
            DB_URL=$(python - <<'PY'
import os, urllib.parse
password = urllib.parse.quote(os.environ["SUPABASE_DB_PASSWORD"])
project = os.environ["SUPABASE_PROJECT_REF"]
print(f"postgresql://postgres:{password}@db.{project}.supabase.net:5432/postgres")
PY
)
          else
            echo "::error file=supabase/migrations::Supabase connection string missing. Set SUPABASE_DB_URL in the Production environment." >&2
            exit 1
          fi

          DB_URL=$(DB_URL="$DB_URL" python - <<'PY'
import os, urllib.parse
url = os.environ["DB_URL"]
parts = urllib.parse.urlparse(url)
host = parts.hostname or ""
if host.endswith(".supabase.co"):
    host = host[:-12] + ".supabase.net"
    netloc = host
    if parts.port:
        netloc = f"{host}:{parts.port}"
    userinfo = parts.username or ""
    password = parts.password or ""
    if userinfo:
        userinfo = urllib.parse.quote(userinfo)
        if password:
            userinfo += ":" + urllib.parse.quote(password)
        netloc = f"{userinfo}@{netloc}"
    url = urllib.parse.urlunparse((parts.scheme, netloc, parts.path, parts.params, parts.query, parts.fragment))
print(url)
PY
)

          supabase db push --db-url "$DB_URL"

  vercel-deploy:
    name: Deploy Vercel Production Build
    runs-on: ubuntu-latest
    needs: supabase-migrations
    environment: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Pull Vercel Environment
        working-directory: frontend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN --project=applications-tracker --scope=team_08YYYF8jyDBDsJNqpZyv7ys0

      - name: Build Production Bundle
        working-directory: frontend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy to Vercel
        working-directory: frontend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
